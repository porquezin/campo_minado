<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado</title>
</head>
<body>
    <center>       
        <h1 class="titulo">Campo Minado</h1>

        <table id="tabela">

        </table>

        <div class="dificuldade">

            <legend>Escolha sua dificuldade:</legend>
        </div>

            <br><br>
            
        <div class="checkbox">

            <div>
                <input style="align-items: center;" type="checkbox" id="facil" name="dificuldade" 
            value="Fácil" >

                <label for="facil"> Fácil </label>
            </div>
                        <br>
            <div>
                <input style="align-items: center;" type="checkbox" id="medio" name="dificuldade"
            value="Médio" >

                <label for="medio"> Médio </label>
            </div>
                        <br>
            <div>
                <input style="align-items: center;"  type="checkbox" id="dificil" name="dificuldade"
            value="Difícil">

                <label for="dificil"> Difícil </label>
            </div>
        </div>         
    </center>    
</body>
</html>
